<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <!-- Ensure compatibility with Internet Explorer -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <!-- Make the page responsive on all devices -->
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    
    <!-- Favicon icon for the browser tab -->
    <link rel="icon" href="<%= BASE_URL %>favicon.ico" />
    
    <!-- Set the page title from Vue config -->
    <title><%= htmlWebpackPlugin.options.title %></title>

    <!-- Load Bootstrap 4 for styling and layout -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      integrity="sha384-MoFNmdTqfckrFofllzfWJ2STBZR3pFd7d3zstEga3p3xkBn4cB9ckiYtTJ6UZXy1"
      crossorigin="anonymous"
    />

    <!-- Load Google Font: Roboto -->
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    />

    <style>
      /* Set default font and background */
      body { font-family: 'Roboto', sans-serif; background: #f8f9fa; }
      /* Make navbar title bold */
      .navbar-brand { font-weight: 700; }
    </style>
  </head>
  <body>
    <!-- Show message if JavaScript is disabled -->
    <noscript>
      <strong>
        JavaScript is disabled in your browser. Please enable it to continue.
      </strong>
    </noscript>

    <!-- Vue app will be mounted here -->
    <div id="app"></div>

  </body>
</html>
